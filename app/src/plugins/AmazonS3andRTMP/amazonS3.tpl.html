<!--Template for uploading the vidoe to amazon s3 server-->
<span ng-if="model.type ==='Upload'">
<input type="file" ngf-select="upload($file)" ng-model="amazon_file" name="s3_image" name="file" ngf-accept="$root.settings['video.extensions']"
    id="inputFile" ng-required='model.required'>
<div class="error" ng-show="({{model.formName}}.$submitted || {{model.formName}}.s3_image.$touched) && ({{model.formName}}.s3_image.$pristine || {{model.formName}}.s3_image.$invalid) && ({{model.formName}}.s3_image.$error.required)">{{'Required' | translate}}</div>
<span class="help-block">{{'Allowed extensions :'|translate}} {{$root.settings['video.extensions']}}</span>
<div class="error">
    {{model.error}}
</div>
<div class="error">
    {{model.max_error}}
</div>
<span ng-if="progressPercentages === 100" id="js-amazon-progress">{{progressPercentages}}% Completed.</span>
<div ng-if="progressPercentages > 0 && progressPercentages !== 100" class="progress progress-striped active" data-toggle="tooltip" tooltp-placement="bottom">
    <div class="progress-bar progress-bar-success" role="progressbar" aria-valuenow="20" aria-valuemin="0" aria-valuemax="100" style="width: {{progressPercentages}}%">
        <span ng-if="progressPercentages > 0 && progressPercentages < 99">{{progressPercentages}}% of {{model.video_file_size}}</span>
        <span ng-if="progressPercentages == 100">Uploaded</span>
        <span ng-if="progressPercentages == 99">Finalizing..</span>
    </div>
</div>
</span>
<!--Template for showing and preview the amazon s3 uploaded video-->
<span ng-show="model.type ==='Preview'">
<video class="video-js vjs-tmooh-skin vjs-fill" controls preload="auto" vjs-ratio="{{model.width}}:{{model.height}}" vjs-video vjs-media="mediaToggle" ng-if="videoUrl"></video>
</span>
