<div class="modal-login" ng-class="{'container': currentPageType === 'page'}">
	<div class="center-form" ng-class="{'col-xs-12 col-sm-8 col-xs-offset-0 col-sm-offset-2': currentPageType === 'page'}">
		<div class="panel-heading clearfix">			
			<h3 class="text-center">{{'Select the Programming  List'|translate}}
				<a data-dismiss="modal" ng-click="modalClose($event)" class="modalClose float-right">X</a>
			</h3>
		</div>
		<div class="card-body">
			<div class="row" ng-if='!contentInIframe'>
				<div class="col-xs-12" ng-if='!contentInIframe'>
					<form method="post" name="programmingForm" class="program-form">
						<ul class="list-unstyled">
							<li ng-repeat="language in  model.programminglanguage">
								<div class="form-group has-feedback">
									<div class="">
										<div class="form-group has-feedback">
											<label class="rad">
												<input type="radio" name="optionsRadios" id="optionsRadios" ng-model=" model.codingExercise.programming_language_id" value="{{language.id}}" required> {{language.name}}
												<span></span>
											</label>
										</div>
									</div>
								</div>
							</li>
						</ul>
						<button ng-click="model.checkingprogramming()" class="btn btn-success" ng-hide=" model.disableProgramSave">{{'Lets GO'|translate}} </button>
						<button ng-disabled="true" ng-hide="!model.disableProgramSave" class="btn btn-success">{{'Going'|translate}} <span><i class="mdi-18px mdi mdi-loading mdi-spin fa-pulse fa-lg"></i></span></button>
						<br/>
					</form>
				</div>
			</div>
		</div>
	</div>
</div>
