<script type="text/ng-template" id="credit_card.html">
  <div class="credits-details">
    <div class="row">
      <div class="col-md-4 col-sm-3">
        <div class="clearfix" ng-class="{ 'has-error' : (PaymentForm.$submitted || PaymentForm.credit_card_number.$touched) && (PaymentForm.credit_card_number.$pristine || PaymentForm.credit_card_number.$invalid) }">
          <card-number-input ng-model="buyer.credit_card_number" class="form-control" name="credit_card_number" card-type="buyer.credit_card_type" placeholder="{{'Card Number'|translate}}" ng-required="true"></card-number-input> <span class="{{buyer.credit_card_type}}"><span class="cc-type"></span></span>
        </div>
        <div class="error" ng-show="(PaymentForm.$submitted || PaymentForm.credit_card_number.$touched) && (PaymentForm.credit_card_number.$pristine || PaymentForm.credit_card_number.$invalid) && (PaymentForm.credit_card_number.$error.required)">{{'Required'|translate}}</div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="clearfix" ng-class="{ 'has-error' : (PaymentForm.$submitted || PaymentForm.credit_card_expired.$touched) && (PaymentForm.credit_card_expired.$pristine || PaymentForm.credit_card_expired.$invalid) }">
          <card-expiry-input class="form-control" name="credit_card_expired" ng-model="buyer.credit_card_expired" placeholder="{{'MM / YYYY'|translate}}" ng-required="true"></card-expiry-input>
        </div>
        <div class="error" ng-show="(PaymentForm.$submitted || PaymentForm.credit_card_expired.$touched) && (PaymentForm.credit_card_expired.$pristine || PaymentForm.credit_card_expired.$invalid) && (PaymentForm.credit_card_expired.$error.required)">{{'Required'|translate}}</div>
      </div>
      <div class="col-md-3 col-sm-3">
        <div class="clearfix" ng-class="{ 'has-error' : (PaymentForm.$submitted || PaymentForm.credit_card_name_on_card.$touched) && (PaymentForm.credit_card_name_on_card.$pristine || PaymentForm.credit_card_name_on_card.$invalid) }"> <input name="credit_card_name_on_card" ng-model="buyer.credit_card_name_on_card" class="form-control" id="SudopayCreditCardNameOnCard" type="text" class="card_name" placeholder="{{'Name on Card'|translate}}" ng-required="true" />
        </div>
        <div class="error" ng-show="(PaymentForm.$submitted || PaymentForm.credit_card_name_on_card.$touched) && (PaymentForm.credit_card_name_on_card.$pristine || PaymentForm.credit_card_name_on_card.$invalid) && (PaymentForm.credit_card_name_on_card.$error.required)">{{'Required'|translate}}</div>
      </div>
      <div class="col-md-2 col-sm-3">
        <div class="clearfix" ng-class="{ 'has-error' : (PaymentForm.$submitted || PaymentForm.credit_card_code.$touched) && (PaymentForm.ccNumcredit_card_codeber.$pristine || PaymentForm.credit_card_code.$invalid) }">
          <card-cvc-input class="form-control" name="credit_card_code" ng-model="buyer.cvv2" placeholder="{{'Card Code'|translate}}" ng-required="true"></card-cvc-input>
        </div>
        <div class="error" ng-show="(PaymentForm.$submitted || PaymentForm.credit_card_code.$touched) && (PaymentForm.credit_card_code.$pristine || PaymentForm.credit_card_code.$invalid) && (PaymentForm.credit_card_code.$error.required)">{{'Required'|translate}}</div>
      </div>

    </div>
  </div>
  </div>
</script>
