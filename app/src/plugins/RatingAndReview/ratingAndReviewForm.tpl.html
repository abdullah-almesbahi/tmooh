<div class="modal-login card" ng-class="{'container': currentPageType === 'page'}">
	<form role="form" class="form-horizontal clearfix" name="ratingForm" method="post" ng-class="{'col-xs-8 col-xs-offset-2 ': currentPageType === 'page'}"
		ng-submit="model.ratingFormSubmit(model.rateCourse.$valid, action);ratingForm.$setPristine()">

		<div class="form-group card-body">
			<a data-dismiss="modal" ng-click="modalCancel($event)" class="modalClose float-right" ng-if="currentPageType === 'modal'"><i class="mdi-18px mdi mdi-close close"></i></a>
			<h3 class="weid-txt">{{'RATE'|translate}}:&nbsp;{{model.courseUserDetails.course_title}}</h3>
			<div class="col-xs-12 clearfix">
				<p class="text-danger">{{'Please complete your review'|translate}}</p>
				<!--<ul class="list-unstyled">
					<li><span>{{'Is the content comprehensive and informative?'|translate}}</span></li>
					<li><span>{{'Does the production quality meet your expectations?'|translate}}</span></li>
					<li><span>{{'Is the instructor\'s delivery interesting and engaging?'|translate}}</li>
				</ul>-->
			</span>
		</div>
		<div class="form-group">
			<div class="col-xs-12 ratingstarpoint">
				<p >{{'Your rating'|translate}}: &nbsp;
					<uib-rating ng-model="rate" max="max" readonly="isReadonly" on-hover="hoveringOver(value)"></uib-rating>
				</p>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : ratingForm.review_title.$invalid && ratingForm.review_title.$dirty }">
			<div class="col-xs-12">
				<input type="text" class="form-control" id="review_title" name="review_title" placeholder="{{'Your review Title'|translate}}"
					ng-model="model.rateCourse.review_title" required autofocus>
				<div class="text-danger" ng-if="ratingForm.review_title.$dirty" ng-messages="ratingForm.review_title.$error">
					<div ng-message="required">{{'Please Enter Feedback Title' | translate}}.</div>
				</div>
			</div>
		</div>
		<div class="form-group" ng-class="{ 'has-error' : ratingForm.feedback.$invalid && ratingForm.feedback.$dirty }">
			<div class="col-xs-12">
				<textarea rows="3" class="form-control" id="feedback" name="feedback" ng-model="model.rateCourse.feedback" placeholder="{{'feedback'|translate}}"
					required autofocus></textarea>
				<div class="text-danger" ng-if="ratingForm.feedback.$dirty" ng-messages="ratingForm.feedback.$error">
					<div ng-message="required">{{'Please Enter Your Feedback' | translate}}.</div>
				</div>
			</div>
		</div>
		<div class="form-group" ng-if="model.reviewQuestions.length > 0 &&  !model.question_loader">
			<div class="col-xs-12" style="overflow-y: scroll;max-height: 500px;">
				<label>Please tell us more about this course(optional)</label>
				<ul class="list-unstyled navbar-btn" id="news_list">
					<li ng-repeat="reviewQuestion in model.reviewQuestions" class="course-optional">
						{{reviewQuestion.name}}
						<div class="form-group has-feedback">
							<label class="rad">
							<input type="radio" name="optionsRadios{{$index}}" id="optionsRadios{{$index}}" ng-model="reviewQuestion.rate" value="1">{{'Yes'|translate}}
							<span></span>
							</label>
							<label class="rad">
							<input type="radio" name="optionsRadios{{$index}}" id="optionsRadios{{$index}}" ng-model="reviewQuestion.rate" value="2">{{'No'|translate}}
							<span></span>
							</label>
							<label class="rad">
							<input type="radio" name="optionsRadios{{$index}}" id="optionsRadios{{$index}}" ng-model="reviewQuestion.rate" value="3">{{'Not Sure'|translate}}
							<span></span>
							</label>
						</div>
						<hr><br>
					</li>
				</ul>
			</div>
		</div>
		<div class="form-group">
			<div class="col-xs-12">
				<div class="float-right">
					<label class="sr-only" for="submit2">{{'Save'|translate}}</label>
					<button type="submit" class="btn btn-success" id="submit2" ng-disabled="model.rateCourse.$invalid || ratingAdd" ng-show="action === 'post'">{{'Add review'|translate}}</button>
					<button type="submit" class="btn btn-success" id="submit2" ng-disabled="model.rateCourse.$invalid || ratingUpdate"
						ng-show="action === 'edit'">{{'Update review'|translate}}</button>
					<button type="button" class="btn btn-outline-secondary" ng-disabled="ratingDelete" ng-click="modalCancel($event)" id="submit2">{{'Cancel'|translate}}</button>
					<a href="#" ng-click="model.deleteCourseRating($event)" ng-show="action === 'edit'" class="btn btn-danger">{{'Delete Rating'|translate}}</a>
				</div>
			</div>
		</div>
	</form>
</div>
