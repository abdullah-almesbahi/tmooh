<section class="clearfix seo" ng-show="model.loading === false">
	<div class="container">
		<course-navbar></course-navbar>
		<div class="tab-content">
			<div class="col-md-9 col-sm-8" ng-if="model.loading === false">
				<div class="tab-pane active" id="price_coupons">
					<div class="panel">
						<div class="text-center">
							<h3 class="text-default">{{'SEO' | translate}}</h3>
							<p class="text-default">{{'Set the seo of your course.'|translate}}</p>
						</div>
					</div>
					<div class="frm-block panel">
						<form role="form" class="form-horizontal clearfix" name="course_seo" ng-submit="model.saveCourseSeo()">
							<div class="form-group navbar-btn">
								<label class="col-md-3 col-sm-4 control-label required" for="meta_keywords">{{'Meta Title'|translate}}</label>
								<div class=" col-sm-8">
									<input type="text" class="form-control" id="meta_keywords" placeholder="{{'Meta Title'|translate}}" ng-model="model.seo.meta_keywords"
										required>
								</div>
							</div>
							<div class="form-group navbar-btn">
								<label class="col-md-3 col-sm-4 control-label required" for="meta_description">{{'Meta Description'|translate}}</label>
								<div class="col-sm-8">
									<textarea type="text" cols="30" rows="10" class="form-control" id="meta_description" name="meta_description" placeholder="{{'Description'|translate}}"
										ng-model="model.seo.meta_description" required> </textarea>
								</div>
							</div>
							<div class="form-group">
								<div class="col-sm-8 col-sm-offset-4 col-md-offset-3">
									<label class="sr-only" for="submit">{{'Save'|translate}}</label>
									<button type="submit" class="btn btn-primary btn-course" id="submit" value="{{'Save'|translate}}">{{'Save' | translate}}</button>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
