<ul class="list-inline social-share mb-0">
	<li class="list-inline-item">
		<p ng-if="model.shareStyle !== 'ListInline'" title="share" class="link-share"> <strong>{{'share:' | translate}}</strong> </p>
		</li>
	<li class="list-inline-item">
		<a rel="nofollow" href="#" ng-click="$event.preventDefault(); $event.stopPropagation();" socialshare socialshare-provider="twitter" socialshare-text="{{shareTitle}}"
			socialshare-url="{{share}}" socialshare-trigger="click" title="{{'Twitter'|translate}}">
			<i class=" mdi mdi-twitter {{iconSize}}" aria-hidden="true"></i>
		</a>
		<li class="list-inline-item">
			<a rel="nofollow" href="#" ng-click="$event.preventDefault(); $event.stopPropagation();" socialshare socialshare-provider="google+" socialshare-url="{{share}}"
				socialshare-trigger="click" title="{{'Google plus'|translate}}">
				<i class=" mdi mdi-google-plus {{iconSize}}" aria-hidden="true"></i>
			</a>
		</li>
		<li class="list-inline-item">
			<a rel="nofollow" href="#" ng-click="$event.preventDefault(); $event.stopPropagation();" socialshare socialshare-provider="facebook" socialshare-type="sharer" socialshare-url="{{share}}"
				socialshare-trigger="click" socialshare-text="{{shareTitle}}" title="{{'Facebook'|translate}}">
				<i class=" mdi mdi-facebook {{iconSize}}" aria-hidden="true"></i>
			</a>
		</li>
		<li class="list-inline-item">
			<a rel="nofollow" href="#" ng-click="$event.preventDefault(); $event.stopPropagation();" socialshare socialshare-provider="linkedin" socialshare-text="{{shareTitle}}"  socialshare-url="{{share}}"
				socialshare-trigger="click" title="{{'linkedin'|translate}}">
				<i class=" mdi mdi-linkedin {{iconSize}}" aria-hidden="true"></i>
			</a>
		</li>
</ul>
