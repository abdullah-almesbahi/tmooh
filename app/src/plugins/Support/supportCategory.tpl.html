<div class="container">
	<div class="navbar-left">
		<div class="breadcumb-blk">
			<ul class="breadcrumb top-mspace">
				<li>
					<a href="/">{{'Home' | translate}}</a>
				</li>
				<li>
					<a href="/support/{{model.bread_type}}">{{'Frequently Asked Questions' | translate}}</a>
				</li>
				<li class="active">
					<a href="">{{model.type}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<section class="profile-page clearfix">
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="left-side-block">
					<h3 class="text-center text-primary">{{model.type}} Topics</h3>
					<hr>
					<ul class="list-unstyled">
						<li class="" ng-class="{'profile_active':help_topic.id == model.help_topic_id}" ng-repeat="help_topic in model.help_topics"><a href="/support/Categories/{{help_topic.id}}/{{model.bread_type}}" title="{{$root.auth.displayname}}" class="text-center">{{help_topic.name}}</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="right-side-block">
					<div class="panel">
						<div class="text-center well-sm">
							<h3>{{model.help_topic.name}}</h3>
							<span>{{model.help_topic.title}}</span>
						</div>
					</div>
					<div class="clearfix">
						<ul class="support-list list-unstyled" ng-if="model.help_topic_contents.length">
							<li class="active" ng-repeat="help_topic_content in  model.help_topic_contents"><a href="/support/{{help_topic_content.help_topic_id}}/content/{{help_topic_content.id}}/{{model.bread_type}}" title="{{help_topic_content.title}}"
									class="text-center">{{help_topic_content.title}}</a></li>
						</ul>
						<div class="text-center" ng-if="!model.content_loader && !model.help_topic_contents.length">
							<p class="alert alert-danger">{{'No records found'|translate}}</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
