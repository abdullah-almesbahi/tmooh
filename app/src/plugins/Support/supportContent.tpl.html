<div class="container">
	<div class="navbar-left">
		<div class="breadcumb-blk">
			<ul class="breadcrumb top-mspace">
				<li>
					<a href="/">{{'Home' | translate}}</a>
				</li>
				<li>
					<a href="/support/{{model.type}}">{{'Frequently Asked Questions' | translate}}</a>
				</li>
				<li>
					<a href="/support/Categories/{{model.help_topic_id}}/{{model.bread_type}}">{{model.help_topic.name}}</a>
				</li>
				<li class="active">
					<a href="">{{ model.help_topic_content.title}}</a>
				</li>
			</ul>
		</div>
	</div>
</div>
<section class="profile-page clearfix">
	<div class="container">
		<div class="row">
			<div class="col-sm-3">
				<div class="left-side-block">
					<h3 class="text-center text-primary">{{model.type}} Topics</h3>
					<hr>
					<ul class="list-unstyled">`
						<li class="" ng-class="{'profile_active':help_topic.id == model.help_topic_id}" ng-repeat="help_topic in model.help_topics"><a href="/support/Categories/{{help_topic.id}}/{{ model.bread_type}}" title="{{$root.auth.displayname}}" class="text-center">{{help_topic.name}}</a></li>
					</ul>
				</div>
			</div>
			<div class="col-sm-9">
				<div class="right-side-block">
					<div class="panel">
						<div class="text-center well-sm">
							<h3>{{model.help_topic.name}}</h3>
							<span>{{model.help_topic.title}}</span>
						</div>
					</div>
					<div class="well-lg panel clearfix">
						<p ng-bind-html="model.help_topic_content.description"> </p>
						<div class="text-center" ng-if="!model.content_loader && model.help_topic_content === null && model.help_topic_content === ''">
							<h3 class="text-muted">{{'No Content found'|translate}}</h3>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
