<div ng-if="model.related_courses_by_category_length > 0" class="my-3">
	<h3>{{'Students Who Viewed This Course Also Viewed'|translate}}</h3>
	<div class="row" ng-repeat="(key,value) in model.relatedCoursesByCategory">
		<div class="col-md-3 col-xs-12 mb-3" ng-repeat="relatedCoursesByCategory in value">
			<div class="shadow-sm card">


						<a ng-if="relatedCoursesByCategory.image_hash && relatedCoursesByCategory.is_from_mooc_affiliate !== 1" ng-href="/course/{{relatedCoursesByCategory.id}}/{{relatedCoursesByCategory.slug|escape}}">
							<span class="course_thumb_img"><img class="card-img-top grid-height" ng-src="{{$root.site_url}}img/big_thumb/Course/{{relatedCoursesByCategory.image_hash}}" alt="[Image: {{relatedCoursesByCategory.title}}]" title="{{relatedCoursesByCategory.title}}"/></span></a>

						<a ng-if="!relatedCoursesByCategory.image_hash && relatedCoursesByCategory.is_from_mooc_affiliate !== 1" ng-href="/course/{{relatedCoursesByCategory.id}}/{{relatedCoursesByCategory.slug|escape}}">
							<span class="course_thumb_img"><img class="card-img-top grid-height" ng-src="{{$root.site_url}}img/big_thumb/Course/0.default.jpg" alt="[Image: {{relatedCoursesByCategory.title}}]" title="{{relatedCoursesByCategory.title}}" /></span></a>
						<a ng-if="relatedCoursesByCategory.course_image && relatedCoursesByCategory.is_from_mooc_affiliate === 1" ng-href="/course/{{relatedCoursesByCategory.id}}/{{relatedCoursesByCategory.slug|escape}}">
							<span class="mooc_thumb_img moc_sidebar_img"><img class="card-img-top grid-height" ng-src="{{relatedCoursesByCategory.course_image}}" alt="[Image: {{relatedCoursesByCategory.title}}]" title="{{relatedCoursesByCategory.title}}" /></span></a>
						<a ng-if="!relatedCoursesByCategory.course_image && relatedCoursesByCategory.is_from_mooc_affiliate === 1" ng-href="/course/{{relatedCoursesByCategory.id}}/{{relatedCoursesByCategory.slug|escape}}">
							<span class="course_thumb_img "><img class="card-img-top grid-height" ng-src="{{$root.site_url}}img/big_thumb/Course/0.default.jpg" alt="[Image: {{relatedCoursesByCategory.title}}]" title="{{relatedCoursesByCategory.title}}"  /></span></a>

					<div class="card-body">

							<h5 class="card-title text-truncate">
								<a ng-href="/course/{{relatedCoursesByCategory.id}}/{{relatedCoursesByCategory.slug|escape}}" title="{{relatedCoursesByCategory.title}}"
									class="text-muted text-truncate">{{relatedCoursesByCategory.title}}</a>
							</h5>
							<div class="h4">
								<strong><amount-display amount='{{relatedCoursesByCategory.price}}' fraction='0' is-course-price='yes'></amount-display> </strong>
							</div>
							<div class="clearfix">
								<rating-stars average-rating='{{relatedCoursesByCategory.average_rating}}' ng-if="model.relatedCoursesByCategory && $root.settings['site.enabled_plugins'].indexOf('RatingAndReview') > -1"></rating-stars>
							</div>

					</div>


			</div>
		</div>
	</div>
	<ul class="list-unstyled list-group course-listing">

	</ul>
</div>
