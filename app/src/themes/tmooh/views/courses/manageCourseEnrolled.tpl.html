<section class="clearfix" ng-show="model.loading === false">
    <div class="container pb-3">
        <course-navbar></course-navbar>
        <div class="">
            <div class="tab-content col-12" ng-if="model.loading === false">
                <div class="card shadow  bg-white" id="enrolled">
                    <div class="card-body well-sm" ng-show="model._metadata.total_records !== 0">
                        <ul class="list-unstyled navbar-btn list-group-item-text course-list">
                            <li class="thumbnail ng-scope" ng-repeat="courseEnrolled in model.courseEnrolleds">
                                <div class="well-sm clearfix">
                                    <div class="media navbar-left text-center col-sm-2">
                                        <profile-image user-image-hash='courseEnrolled.user_image_hash' user-display-name='{{courseEnrolled.learner_name}}' user-profile-id='courseEnrolled.user_id'
                                            user-profile-thumb='medium_thumb'></profile-image>
                                    </div>
                                    <div>
                                        <div class="media-body col-sm-10 text-muted">
                                            <profile-name user-profile-id='courseEnrolled.user_id' user-designation-text='{{courseEnrolled.learner_name}}' user-display-name='courseEnrolled.learner_name'></profile-name>
                                            <h5>{{'Enrolled On :'| translate }}&nbsp;{{courseEnrolled.booked_date}}</h5>
                                            <h5>{{'Status :'| translate }} {{courseEnrolled.course_user_status}}</h5>
                                        </div>
                                    </div>
                            </li>
                        </ul>
                        </div>
                    </div>
                    <div class="clearfix panel ng-scope" ng-show="model._metadata.total_records === 0">
                        <div class="col-xs-3"></div>
                        <div class="col-xs-6 alert alert-danger text-center navbar-btn">
                            <span class="ng-binding">{{'No records found'|translate}}.</span>
                        </div>
                        <div class="col-xs-3"></div>
                    </div>
                    <div class="paging clearfix text-center" ng-show="model._metadata.total_records > 0">
                        <ul uib-pagination total-items="model._metadata.total_records" ng-model="model._metadata.currentPage" ng-change="paginate('#enrolled')"
                            max-size="model._metadata.maxSize" boundary-links="true" num-pages="model._metadata.noOfPages" items-per-page="model._metadata.limit"
                            first-text="{{'First'|translate}}" last-text="{{'Last'|translate}}" next-text="{{'Next'|translate}}"
                            previous-text="{{'Previous'|translate}}"></ul>
                    </div>
                </div>
            </div>
        </div>
</section>
