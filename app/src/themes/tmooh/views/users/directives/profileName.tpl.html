<a ng-href="/{{model.profileUrl}}/{{user_id}}/{{model.userDisplayName|slugify|escape}}" class="{{model.userNameClass}}" title="{{model.userDisplayName}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('InstructorProfile') > -1" >{{model.userDisplayName}}</a>
<span title="{{model.userDisplayName}}" ng-if="$root.settings['site.enabled_plugins'].indexOf('InstructorProfile') === -1" >{{model.userDisplayName}}/// {{is_instructor_name}}</span>
<p ng-if="model.userDesignation === 'yes' && model.userDesignationText && $root.settings['site.enabled_plugins'].indexOf('InstructorProfile') > -1">{{model.userDesignationText}}</p>
