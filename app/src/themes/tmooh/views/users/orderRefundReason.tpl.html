<div class="modal-login" ng-class="{'container': currentPageType === 'page'}">
	<div class="custom-table card-body" ng-class="{'col': currentPageType === 'page'}">
		<div class="panel-heading clearfix">
			<a data-dismiss="modal" ng-click="modalClose($event)" class="modalClose"><i class="mdi-18px mdi mdi-close close"></i></a>
			<h3 class="text-center">{{'Refund Reason'|translate}}
			</h3>
		</div>

			<div class="row">
				<div class="col">
					<form role="form" class="form-horizontal clearfix" name="refundForm" ng-submit="createOrderRefund(refundForm.$valid);refundForm.$setPristine();">
						<div class="form-group refundpopup" ng-class="{ 'has-error' : refundForm.message.$invalid && refundForm.message.$dirty }">
							<label class="control-label" for="subject">{{'Message'|translate}}</label>

								<textarea rows="6" id="message" class="form-control" name="message" placeholder="{{'Message'|translate}}" ng-model='refund.refund_reason'
									required></textarea>
								<div class="text-danger" ng-if="refundForm.message.$dirty" ng-messages="refundForm.message.$error">
									<div ng-message="required">{{'You must enter message'|translate}}.</div>
								</div>

						</div>
						<div class="form-group">
							<div class="col-sm-10 col-md-offset-2">
								<label class="sr-only" for="submit2">{{'Submit'|translate}}</label>
								<button type="submit" class="btn btn-primary" id="submit2">{{'Submit'|translate}} <span ng-show="disableButton"><i class="mdi-18px mdi mdi-loading mdi-spin fa-pulse fa-lg"></i></span></button>
							</div>
						</div>
					</form>
				</div>
			</div>

	</div>
	<div banner position="bottomBanner" ng-if="$root.settings['site.enabled_plugins'].indexOf('Banner') > -1 && currentPageType === 'page'"></div>
</div>
